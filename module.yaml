name: "aws-ec2-bastion"
type: terraform
description: Module to provision ec2 on aws
tags:
    - infrastructure
    - networking
versions:
- platforms: []
  providers:
    - name: aws
      source: "hashicorp/aws"
  dependencies:
    - id: ec2-instance
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-ec2
          version: ">= 1.0.0"
    - id: aws-ssh-key
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-ssh-key
          version: ">= 1.0.0"
    - id: aws-kms
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-kms-key
          version: ">= 0.0.1"
    - id: aws-vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc
          version: ">= 1.0.0"
    - id: public-subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
          version: ">= 1.0.0"
    - id: private-subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
          version: ">= 1.0.0"
      optional: true
  variables:
    - name: vpc_id
      moduleRef:
        id: aws-vpc
        output: vpc_id
    - name: subnet_ids_pub
      moduleRef:
        id: public-subnets
        output: subnet_ids
    - name: subnet_count_public
      moduleRef:
        id: public-subnets
        output: count
    - name: ssh_key
      moduleRef:
        id: aws-ssh-key
        output: swesshkeyname
    - name: kms_key_id
      moduleRef:
        id: aws-kms
        output: key_arn
      optional: true
